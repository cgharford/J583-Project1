<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Practice</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/raphael.js"></script>
  <script type="text/javascript" src="js/jquery.usmap.js"></script>
</head>
    <body ng-app="senate">

        <h1 id="header-title">US Senate Dashboard</h1>

        <div id="contentContainer" class="col-lg-10 col-lg-offset-1" ng-controller="TabsCtrl as tab">

            <span ng-click="showTab1=false; tab.changeTab(1)" class="active-tab tab">Show</span>
            <span ng-click="showTab1=true; tab.changeTab(2)" class="inactive-tab tab">Hide</span>

            <div ng-hide="showTab1" class="content" id="tab1" ng-controller="TableCtrl as seats">
                <input ng-model="name" placeholder="Sort by Name"></input>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="product in seats.products">
                            <td>{{product.State}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div ng-show="showTab1" class="content" id="tab2">
                <div id="map" style="width: 300px; height: 300px;"></div>
            </div>

        </div>
        <script type="text/javascript" src="js/map.js"></script>
    </body>
</html>
